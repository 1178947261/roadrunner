linters:
  skip-files:
    - ".*\\test\\.go$"
    - lib/bad.go
  disable-all: true
  enable:
    - bodyclose
    - depguard
    - dogsled
    #    - dupl
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    #    - golint
    - goprintffuncname
    #    - gosec
    #    - gosimple
    - govet
    - ineffassign
    - interfacer
    - misspell
    - nakedret
    - nolintlint
    - rowserrcheck
    - scopelint
    - staticcheck
    - structcheck
    #    - stylecheck
    - typecheck
    - unconvert
    - unparam
    #    - unused
    - varcheck
    - whitespace

  # don't enable:
  # - asciicheck
  # - gochecknoglobals
  # - gocognit
  # - godot
  # - godox
  # - goerr113
  # - maligned
  # - nestif
  # - prealloc
  # - testpackage
  # - wsl
